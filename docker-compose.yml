# ============================================
# SurgiNote Full-Stack Docker Compose
# ============================================
# Main orchestration file for both services
# Usage:
#   Development: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up --build
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up --build -d

services:
  # ============================================
  # Backend API Server (FastAPI + SQLite)
  # ============================================
  surginote-api:
    container_name: surginote-api
    build:
      context: ./surginote-server
      dockerfile: Dockerfile
    image: surginote-api:latest
    ports:
      - '8001:8000'
    volumes:
      # Persistent data storage
      - api-data:/app/server_data
      - api-videos:/app/videos
      - api-profiles:/app/profile_images
      - api-recordings:/app/voice_recordings
    environment:
      - DATABASE_URL=sqlite:///./server_data/surginote.db
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - CORS_ORIGINS=http://localhost:3001,http://localhost:8081,http://surginote-client:3001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
    networks:
      - surginote-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'python', '-c', "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/openapi.json')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ============================================
  # Frontend Client (React + Vite)
  # ============================================
  surginote-client:
    container_name: surginote-client
    build:
      context: ./surginote-client
      dockerfile: Dockerfile.dev
    image: surginote-client:dev
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8001
      - VITE_APP_NAME=SurgiNote
      - VITE_APP_VERSION=1.0.0
    depends_on:
      surginote-api:
        condition: service_healthy
    networks:
      - surginote-network
    restart: unless-stopped
    stdin_open: true
    tty: true
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ============================================
# Network Configuration
# ============================================
networks:
  surginote-network:
    driver: bridge
    name: surginote-network

# ============================================
# Volume Definitions (Persistent Storage)
# ============================================
volumes:
  api-data:
    name: surginote-api-data
  api-videos:
    name: surginote-api-videos
  api-profiles:
    name: surginote-api-profiles
  api-recordings:
    name: surginote-api-recordings


